    <title>Rate das Jahr der Geschichte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0f172a;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      /* Animierter Hintergrund */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(79, 70, 229, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(192, 38, 211, 0.1) 0%, transparent 50%);
        z-index: -1;
        animation: pulseBG 15s ease-in-out infinite alternate;
      }
      @keyframes pulseBG {
        0% { opacity: 0.6; }
        100% { opacity: 1; }
      }
      .font-serif {
        font-family: 'Crimson Pro', serif;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
    </style>
